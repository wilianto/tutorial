<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Camera Upload</title>
    </head>
    <body>
        <div class="app">
            <button type="button" onclick="javascript:app.takePhoto();" id="take-btn">Take a Photo</button>
            <button type="button" onclick="javascript:app.uploadPhoto();" id="upload-btn">Upload Photo</button>
            <div class="loader" id="loading">
                <div class="loader-inner" id="loading-inner"></div>
            </div>
            <textarea name="description" rows="3" cols="40" id="description" placeholder="Enter Description Here" required="required"></textarea>
            <img src="" id="image-preview" width="100%">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
